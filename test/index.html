<!doctype html>
<html lang="en">
  <head>
    <title>Test Runner</title>
    <meta charset="utf-8">
    <script src="../docs/libs/angular/1.0.8/angular-scenario.js" ng-autotest></script>
    <script>
      var delay = 0.8;
      var mainUrl = '../index.html';

      function check(selector, arr) {
        for (var i=0; i< arr.length; i++) {
          expect(element(selector+':eq('+i+')').prop('checked')).toBe(!!arr[i]);
        }
      }

      function clearText(s) {
        return s.replace(/[\n\s]/g, '');
      }
    </script>

    <script src="../docs/blocks/array-id/test.js"></script>
  </head>

</html>
